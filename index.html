<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz - Brasileirão</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quiz-container">
<h1>Quiz - Brasileirão 2025</h1>
<div id="quiz"></div>
<button id="submit">Finalizar Quiz</button>
<div id="results"></div>
</div>

<script>
const quizData = [
{ question: "Qual time venceu o Brasileirão 2024?", answers: { a: "Palmeiras", b: "Flamengo", c: "Atlético-MG" }, correct: "a" },
{ question: "Quem foi o artilheiro do Brasileirão 2024?", answers: { a: "Pedro", b: "Hulk", c: "Tiquinho Soares" }, correct: "c" },
{ question: "Quantos clubes participam do Brasileirão Série A?", answers: { a: "18", b: "20", c: "22" }, correct: "b" },
{ question: "Qual estádio é a casa do Corinthians?", answers: { a: "Arena Corinthians", b: "Maracanã", c: "Mineirão" }, correct: "a" },
{ question: "Qual clube tem o maior número de títulos do Brasileirão?", answers: { a: "São Paulo", b: "Palmeiras", c: "Flamengo" }, correct: "b" },
{ question: "Quem é o atual técnico do Palmeiras (2025)?", answers: { a: "Tite", b: "Abel Ferreira", c: "Cuca" }, correct: "b" },
{ question: "Qual clube tem a torcida conhecida como 'Gaviões da Fiel'?", answers: { a: "Corinthians", b: "Flamengo", c: "Vasco" }, correct: "a" },
{ question: "Em qual cidade fica o estádio Beira-Rio?", answers: { a: "Belo Horizonte", b: "Porto Alegre", c: "Recife" }, correct: "b" },
{ question: "Quantos pontos uma vitória vale no Brasileirão?", answers: { a: "2", b: "3", c: "4" }, correct: "b" },
{ question: "Quem venceu a Copa do Brasil 2024?", answers: { a: "São Paulo", b: "Flamengo", c: "Palmeiras" }, correct: "a" }
];

function buildQuiz() {
const output = [];
quizData.forEach((currentQuestion, questionNumber) => {
const answers = [];
for (letter in currentQuestion.answers) {
answers.push(
`<label>
<input type="radio" name="question${questionNumber}" value="${letter}">
${letter}: ${currentQuestion.answers[letter]}
</label>`
);
}
output.push(
`<div class="question"> ${currentQuestion.question} </div>
<div class="answers"> ${answers.join('')} </div>`
);
});
document.getElementById("quiz").innerHTML = output.join('');
}

function showResults() {
const answerContainers = document.querySelectorAll('.answers');
let numCorrect = 0;

quizData.forEach((currentQuestion, questionNumber) => {
const answerContainer = answerContainers[questionNumber];
const selector = `input[name=question${questionNumber}]:checked`;
const userAnswer = (answerContainer.querySelector(selector) || {}).value;

if (userAnswer === currentQuestion.correct) {
numCorrect++;
answerContainers[questionNumber].style.color = 'green';
} else {
answerContainers[questionNumber].style.color = 'red';
}
});

document.getElementById("results").innerHTML = `${numCorrect} de ${quizData.length} corretas.`;
}

buildQuiz();
document.getElementById("submit").addEventListener('click', showResults);
</script>
</body>
</html>
